<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Electric Cars Analysis</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <h1>Electric Vehicle Sales Dashboard</h1>
    <div>
       <label for="countryDropdown">Select a Region:</label>
       <select id="countryDropdown"></select>
    </div>

    <div id="barChart2" style="width:100%; height:500px;"></div>
    
    <div id="barChart" style="width: 100%; height: 500px;"></div>

    <div>
        <label for="yearDropdown">Select Year:</label>
        <select id="yearDropdown">
            <!-- Years will be dynamically populated -->
        </select>
    </div>
    
    <div id="pieChart" style="width: 100%; height: 500px;"></div>

    <!-- <div id="salesPieChart" style="width: 100%; height: 500px;"></div> -->

    <style>
         .responsive-img {
            width: 50%; /* or any specific width */
            height: auto; /* maintains aspect ratio */
            margin: 20px;
        }
        .responsive-img1 {
            border: 1px;
            margin: 5px;
        }
    </style>

    <div class="row">
        <div class="column">
        <img src="sales_volumes_byregion.png" alt="sales_volumes_by_region" class="responsive-img1"> 
        </div>
        <div class="column">
        <img src="sales_volumes_bytype.png" alt="sales_volumes_by_type" class="responsive-img">
        </div>
        <div class="column">
        <img src="projected_sales_volumes.png" alt="sales_volumes_by_volumes" class="responsive-img">
        </div>
    </div>    
    <p>Data Sources:<br />
        <ul>
            <li>
                <a href="https://www.iea.org/reports/global-ev-outlook-2024">Global EV Outlook 2024</a>
            </li>
        </ul>
    </p>
    <p>Articles for further reading:<br />
            <li>
                <a href="https://www.mckinsey.com/featured-insights/mckinsey-explainers/what-is-an-ev">Mckinsey What is an EV?</a>
            </li>
            <li>
                <a href="https://afdc.energy.gov/vehicles/fuel-cell#:~:text=Fuel%20cell%20electric%20vehicles%20">US Department of Energy Alternative Fuels Data Center</a>
            </li>
        </ul>
    </p>
    <div id="plot"></div>
    <script src="plot.js"></script>
    <script src="plot2.js"></script>


</body>
</html>
