<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Volume History</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Sales Volume History</h1>
    <canvas id="salesVolumeChart" width="400" height="200"></canvas>
    
    <script>
        // Fetch data from the API
        fetch('http://127.0.0.1:5000/api/v1.0/sales_volume_history')
            .then(response => response.json())
            .then(data => {
                // Extract years and volumes
                const years = data.map(entry => entry.year);
                const volumes = data.map(entry => parseFloat(entry.volume));

                // Create the bar chart
                const ctx = document.getElementById('salesVolumeChart').getContext('2d');
                const salesVolumeChart = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: years,
                        datasets: [{
                            label: 'Sales Volume',
                            data: volumes,
                            backgroundColor: 'rgba(75, 192, 192, 0.2)',
                            borderColor: 'rgba(75, 192, 192, 1)',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });
            })
            .catch(error => console.error('Error fetching data:', error));
    </script>
</body>
</html>
