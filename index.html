<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Electric Cars Analysis</title>
    <!-- Simple-statistics -->
    <!-- <script src="https://unpkg.com/simple-statistics@7.8.6/dist/simple-statistics.js"></script> -->
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Plotly.js -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <!-- D3.js -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #212529;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin: 30px 0;
            font-size: 2.5rem;
            color: #343a40;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .chart-container {
            flex-basis: 48%;
            flex-grow: 1;
            min-width: 300px;
            height: 500px;
            padding: 15px;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        #barChart, #pieChart, #sales_shares_chart {
            width: 100%;
            height: 100%;
        }

        .d-flex {
            gap: 20px;
        }

        .dropdown-section {
            margin-bottom: 30px;
            background: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .dropdown-section label {
            font-weight: bold;
        }

        .images-section {
            margin-top: 40px;
            text-align: center;
        }

        .images-section img {
            max-width: 100%;
            height: auto;
            margin: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        #chart {
            margin-top: 30px;
            background: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>

</head>
<body>
    <h1>Analysis of Electic Cars Worldwide</h1>
    <div class="container dropdown-section">
        <!-- Dropdown Menus --> 
        <div class="row">
            <div class="col-md-6">
                <label for="countryDropdown" class="form-label">Select Region:</label>
                <select id="countryDropdown" class="form-select"></select>
            </div>
            <div class="col-md-6">
                <label for="yearDropdown" class="form-label">Select Year:</label>
                <select id="yearDropdown" class="form-select"></select>
            </div>
        </div>

        <!-- Charts Section -->  
        <div class="container">
            <div class="d-flex flex-wrap justify-content-between">
                <div class="chart-container" id="barChartContainer">
                    <div id="barChart"></div>
                </div>
                <div class="chart-container" id="pieChartContainer">
                    <div id="pieChart"></div>
                </div>
            </div>
        </div>

     <!-- Sales Share Bar Chart -->
        <div class="row">
            <div class="col-md-6">
                <label for="salesShareDropdown" class="form-label">Select Country for Sales Share:</label>
                <select id="salesShareDropdown" class="form-select">
                </select>
            </div>
        </div>

        <div class="container">
            <div class="chart-container">
                <div id="sales_shares_chart"></div>
            </div>
        </div>

        <!-- Sales vs Charging -->
        <h1>EV Sales Shares vs Charging Stations</h1>
        <div class="container form-container">
            <label for="yearSelect" class="form-label">Select Year:</label>
            <select id="yearSelect" class="form-select">
            </select>
        </div>

        <div class="container">
            <div id="scatterChart"></div>
        </div>

        <!-- Combined Chart (chargingPointsAndSales.js) -->
        <h1>EV Sales and Charging Points</h1>
      
         <div class="row">
            <div class="col-md-6">
                <label for="countrySelect" class="form-label">Select Country:</label>
                <select id="countrySelect" class="form-select">
                </select>
            </div>
        </div>

        <div class="container">
            <div class="chart-container">
                <div id="salesAndChargingchart"></div>
            </div>
        </div>

        <!-- Images -->
        <div class="container images-section">
            <img src="sales_volumes_byregion.png" alt="sales_volumes_by_region"> 
            <img src="sales_volumes_bytype.png" alt="sales_volumes_by_type">
            <img src="projected_sales_volumes.png" alt="sales_volumes_by_volumes">
        </div>    
    </div>    
    <!-- JavaScript Files -->
    <script src="plots_charging_points.js"></script>
    <script src="scatter_plots.js"></script>
    <script src="chargingPointsAndSales.js"></script>
    <script src="plots_sales_shares.js"></script>
    
</body>
</html>
